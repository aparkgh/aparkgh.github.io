<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Button That Runs Away</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    position: relative;
    font-family: sans-serif;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #run-button {
    position: absolute;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #ff3b3b;
    color: white;
    user-select: none;
    transition: transform 0.1s ease;
  }
</style>
</head>
<body>
<button id="run-button">Catch me if you can!</button>

<script>
  const btn = document.getElementById('run-button');

  // Set initial random position
  function moveButton() {
    const padding = 20; // padding from edges
    const maxX = window.innerWidth - btn.offsetWidth - padding;
    const maxY = window.innerHeight - btn.offsetHeight - padding;

    const randomX = Math.floor(Math.random() * maxX) + padding;
    const randomY = Math.floor(Math.random() * maxY) + padding;

    btn.style.left = randomX + 'px';
    btn.style.top = randomY + 'px';
  }

  // When mouse gets near the button, it moves away
  btn.addEventListener('mouseenter', () => {
    moveButton();
  });

  // Bonus: If you actually manage to click it
  btn.addEventListener('click', () => {
    btn.textContent = "Nooo, you caught me!";
    btn.style.backgroundColor = '#3bff5a';
    btn.style.cursor = 'default';
    btn.removeEventListener('mouseenter', moveButton);
  });

  // Start with a random position
  moveButton();

  // Optional: Move button every 3 seconds randomly if idle
  setInterval(moveButton, 3000);
</script>
</body>
</html>
